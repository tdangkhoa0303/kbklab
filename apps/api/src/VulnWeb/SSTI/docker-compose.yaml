version: '3.3'

services: 
  mariadb:
    image: mariadb
    restart: always 
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: $DB_NAME
    ports:
      - $DB_DOCKER_PORT
    volumes: 
      - .:/docker-entrypoint-initdb.d
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql
      - ./db/backup/files/:/data_backup/data
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: ./.env
    environment:
      DB_HOST: mariadb
    ports:
      - 8080
    image: ssti-app
    depends_on:
      - mariadb
    stdin_open: true
    tty: true
volumes: 
  db-config:
  db-data: